<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Github War</title>
</head>
<body>

    <header>
        <h1 class="war-logo">G<span class="war-logo--char_hidden">i</span>thub War</h1>
    </header>
    <main>
        <div class="war-container">
            <div class="war-content">
                <form  action="war-form">
                    <div class="war-vs">
                        <input placeholder="Player one" type="text" maxlength="80" class="war-vs-input">
                        <span class="divider"></span>
                        <input  placeholder="Player two" type="text" maxlength="80" class="war-vs-input">
                    </div>
                    
                    <div class="war-vs-button">
                        <a class="war-vs-button__image"></a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
