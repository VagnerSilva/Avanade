<p>todo-item works!</p>
<ul >
    <li class="card card-size"  *ngFor="let item of itens">
      <div  class="card-body">
        <div><b>ID: </b> {{item.id}}</div>
        <div><b>Title: </b> {{item.title}}</div>
        <div><b>Description: </b> {{item.description}}</div>
        <div><b>Date: </b> {{item.date | date: 'dd/MM/yyyy'}}</div>
        <div><b>Finalizado: </b> {{item.finished | bool}}</div>
      </div>
    </li>

</ul>
